{% url 'home' as home_url %}
{% url 'products:list' as product_list %} 
<nav class="nav">
  <a class="nav-link active {% if request.path is home_url %}active{% endif %}" href="{{ home_url }}">Home</a>
  <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
  <a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
  <a class="nav-link {% if request.path == product_list %}active{% endif %}" href="{{ product_list }}">Product </a>
  {% if request.user.is_authenticated %}
  	<a class="nav-link" href="{% url 'login_url' %}">Logout</a>
   	<a class="nav-link" href="{% url 'register_url' %}">Register</a>
  {% else %}
  	<a class="nav-link" href="{% url 'login_url' %}">Login </a>
  {% endif %} 

  {% include 'search/search_form.html' %}
</nav>
{{ abc }}
